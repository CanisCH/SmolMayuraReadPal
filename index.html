<html>
    <head>
	<meta charset="utf-8">
	<style>
		.button {
			border: none;
			color: white;
			padding: 6px 12px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 40px;
			margin: 4px 4px;
			cursor: pointer;
			background-color: #4CAF50;
			}
		<!-- .button1 {background-color: #4CAF50;} /* Green */
		.button2 {background-color: #008CBA;} /* Blue */ -->
	</style>
    </head>
    <body>
        <audio src="Sakura-ganbare.flac" id="myAudio"></audio>
        <button class="button" onClick="playMyAudio()">播放語音</button>
        <script>
		function playMyAudio(){
		document.getElementById("myAudio").play();
		}
	</script>
	<br>
        <iframe src="AR.html" height="1860" width="1080"  title="Iframe Example" style="border:none;"></iframe>
    </body>
</html>
